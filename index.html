<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="./css/custom.min.css" />
    <script
      src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="./js/login.js" defer></script>
    <!-- <script src="./js/utils.mjs" type="module" defer></script> -->
  </head>
  <body>
    <section id="login">
      <div class="container p-3 login-box align-items-center mt-5">
        <form class="col-md-5 mt-5">
          <div>
            <label for="validationDefaultUsername" class="form-label"
              >Email</label
            >
            <div class="input-group">
              <input
                type="email"
                class="form-control"
                id="validationDefaultEmail"
                required
              />
            </div>
          </div>

          <div class="">
            <label for="validationDefault01" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="validationDefault01"
              required
            />
            <div class="row justify-content-between">
              <a href="registrate.html" class="col">Sign up</a>
            </div>
          </div>

          <div class="col-12">
            <a href="index.html"
              ><button class="btn btn-primary" id="submitBtn" type="submit">
                Log In
              </button></a
            >
          </div>
        </form>
      </div>
      <div id="login-container"></div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
