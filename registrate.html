<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="./css/custom.min.css" />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/register.js" defer></script>
  </head>
  <body>
    <section id="register-user">
      <div class="container p-3 login-box align-items-center mt-5">
        <form class="col-md-5 mt-5">
          <div>
            <label for="validationDefaultUsername" class="form-label"
              >Username</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="validationDefaultUsername"
                required
              />
            </div>
            <p id="username-error"></p>
            <label for="validationDefaultEmail" class="form-label"
              >Email (Noroff email)</label
            >
            <div class="input-group">
              <input
                type="email"
                class="form-control"
                id="validationDefaultEmail"
                required
              />
            </div>
            <p id="email-error"></p>
            <div class="">
              <label for="validationDefault01" class="form-label"
                >Create a password</label
              >
              <input
                type="password"
                class="form-control"
                id="validationDefault01"
                required
              />
              <p id="password-error"></p>
              <label for="validationDefault02" class="form-label"
                >Confirm password</label
              >
              <input
                type="password"
                class="form-control"
                id="validationDefault02"
                required
              />
            </div>
          </div>

          <div id="out-message"></div>

          <div class="mt-3 col-12">
            <button
              class="btn btn-primary"
              id="submit-user"
              name="submit-user"
              type="submit"
            >
              Register user
            </button>
            <a href="index.html" class="btn btn-primary">Back to log in</a>
          </div>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
